<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELCOME TO X AKL 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>WELCOME TO X AKL 3</h1>
    <p class="description">ISI-TEXT</p>
  </header>

  <nav class="navbar">
    <button onclick="showPage('login')">LOGIN</button>
    <button onclick="showPage('profil')">PROFIL</button>
    <button onclick="showPage('agenda')">AGENDA</button>
    <button onclick="showPage('feedback')">FEEDBACK</button>
    <button onclick="showPage('contact')">CONTACT US!</button>
  </nav>

  <main>
    <!-- LOGIN PAGE -->
    <section id="login" class="page active">
      <h2>Login / Sign Up</h2>
      <form onsubmit="return handleLogin(event)">
        <label for="username">Nama:</label>
        <input type="text" id="username" required />
        <label for="code">Kode Akses:</label>
        <input type="text" id="code" required />
        <button type="submit">Masuk</button>
      </form>
      <p id="login-message"></p>
    </section>

    <!-- PROFIL -->
    <section id="profil" class="page">
      <h2>PROFIL</h2>
      <h3>Guru</h3>
      <p>"ISI-TEXT"</p>
      <h3>Murid</h3>
      <div class="murid-grid">
        <div class="murid-card">
          <img src="assets/foto1.jpg" alt="Foto Murid" />
          <p>"ISI-TEXT"</p>
        </div>
        <!-- Tambahkan murid lainnya -->
      </div>
    </section>

    <!-- AGENDA -->
    <section id="agenda" class="page">
      <h2>AGENDA</h2>
      <div class="jadwal">
        <!-- Jadwal harian seperti sebelumnya -->
      </div>

      <div class="reminder">
        <h3>Reminder (Admin Only)</h3>
        <form id="reminder-form">
          <label for="mapel">Mapel:</label>
          <select id="mapel">
            <option>ETIKA PROFESI</option>
            <option>IPAS</option>
            <option>SENI MUSIK</option>
            <option>INFORMATIKA</option>
            <!-- Tambahkan lainnya -->
          </select>
          <label for="deskripsi">Deskripsi:</label>
          <textarea id="deskripsi" rows="3"></textarea>
          <button type="submit">Simpan</button>
        </form>
      </div>

      <div class="galeri">
        <h3>Foto Kegiatan</h3>
        <div class="foto-grid">
          <img src="assets/kegiatan1.jpg" alt="Kegiatan 1" />
          <img src="assets/kegiatan2.jpg" alt="Kegiatan 2" />
        </div>
      </div>
    </section>

    <!-- FEEDBACK -->
    <section id="feedback" class="page">
      <h2>FEEDBACK</h2>
      <p>Silakan isi feedback melalui link berikut:</p>
      <a href="#" target="_blank">[Link Google Form]</a>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="page">
      <h2>CONTACT US!</h2>
      <p>Follow Instagram kami:</p>
      <a href="#" target="_blank">[Link Instagram]</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
