<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X AKL 3</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="snowCanvas"></canvas>
  <div id="settings">
    <button onclick="toggleTheme()">üåì</button>
    <button onclick="toggleSnow()">‚ùÑÔ∏è</button>
    <button onclick="toggleBGM()">üéµ</button>
    <input type="range" id="volSlider" min="0" max="1" step="0.05" value="0.2" onchange="setVol(this.value)">
  </div>

  <!-- Login -->
  <div id="loginPage" class="login-container">
    <h2>Login X AKL 3</h2>
    <input id="username" placeholder="Username (nama depan)"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="login()">Masuk</button>
    <button onclick="loginGuest()">Guest</button>
    <p id="loginError" style="color:red"></p>
  </div>

  <!-- Main -->
  <div id="mainContent" style="display:none">
    <header>
      <div id="userInfo"></div>
      <h1>WELCOME TO X AKL 3</h1>
      <p>ISI-TEXT</p>
    </header>
    <nav>
      <button onclick="showPage('profil')">Profil</button>
      <button onclick="showPage('agenda')">Agenda</button>
      <button onclick="showPage('feedback')">Feedback</button>
      <button onclick="showPage('contact')">Contact</button>
      <button onclick="showPage('game')">Mini-Game</button>
    </nav>
    <main id="content"></main>

    <!-- Floating elements -->
    <div id="reminderBox" style="display:none">
      <div id="reminderHeader" onclick="toggleReminder()">Reminder</div>
      <div id="reminderBody">
        <button id="addBtn" onclick="tambahReminderVisual()">+ Tambah</button>
        <div id="reminderList"></div>
        <div id="completedList"><small>Completed</small></div>
      </div>
    </div>
    <div id="countdown"></div>
    <div id="gameBox" style="display:none">
      <div>Skor: <b id="score">0</b></div>
      <button onclick="startGame()">Mulai</button>
      <button onclick="resetScore()">Reset</button>
      <div id="leaderboard"></div>
    </div>
    <div class="modal" id="fotoModal" onclick="this.style.display='none'">
      <img id="fotoFull" src="" alt="foto"/>
    </div>
    <div id="logoutBtn" onclick="logout()">Logout</div>
  </div>

  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
