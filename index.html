<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelas X AKL 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Jadwal Pelajaran Kelas X AKL 3</h1>

  <select onchange="tampilkanJadwal(this.value)">
    <option value="">-- Pilih Hari --</option>
    <option value="SENIN">Senin</option>
    <option value="SELASA">Selasa</option>
    <option value="RABU">Rabu</option>
    <option value="KAMIS">Kamis</option>
    <option value="JUMAT">Jum'at</option>
  </select>

  <div id="jadwal-container"></div>

  <div class="profil-kelas">
    <h2>Anggota Kelas X AKL 3</h2>
    <div class="profil-grid" id="daftar-anggota">
      <!-- Anggota akan dimasukkan lewat JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
